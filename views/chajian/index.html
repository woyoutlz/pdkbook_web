<!doctype html>
<html ng-app="linktalk" >
<head>
	<meta charset="UTF-8">
	<title>哈哈</title>
	<!-- build:css -->
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<!-- endbuild -->
	<link rel="stylesheet" href="css/app.css"></head>
<body ng-controller="appController" class="mybody">

	<div class="level1 ">
		<div class="leftplane">
			<div class="top"></div>
			<div class="middle">
				<div ng-repeat="(id,post) in posts">
					<div class="postInfo">
						<div class="zansInfo" >
							<div>
								<span class="pointer postUpBtn glyphicon glyphicon-chevron-up" keyid="{{keyid}}"></span>
							</div>
							<span class="postZanNum">{{post.zanNum}}</span>
							<div>
								<span class="pointer postDownBtn glyphicon glyphicon-chevron-down" keyid="{{keyid}}"></span>
							</div>
						</div>
						<div class="titleInfo">
							<p class="p_title pointer" keyid="{{keyid}}" ng-click="loadPost(post)">{{post.title}}</p>
							<p class="p_pinfo">
								<span >{{post.Datein}}</span>
								<span class="p_puserName">{{post.userName}}</span>
							</p>
							<p class="p_title_control"></p>
						</div>
					</div>
				</div>

			</div>
			<div class="foot">
				<div>
					<a ng-click="makepost()" class="btn">发帖</a>
				</div>

			</div>
		</div>
		<div class="left2plane ">
			<ng-include src="template"></ng-include>
		</div>
		<div class="level2"></div>
	</div>
	<div ng-include=" 'html/modals.html' " onLoad="bindModal()" ></div>
	<!-- build:js -->
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/marked/lib/marked.js"></script>
	<!-- endbuild -->
	<script type="text/javascript" src ="js/app.js"></script>
</body>
</html>

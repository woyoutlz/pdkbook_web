<div ng-controller="postDetailController" class="left2Div">
	<div class="top"></div>
	<div class="middle">
		<div class="title">{{post.title}}</div>
		
		<div ng-bind-html="markedContent" class="htmlContent"></div>
		<div class="pieceContainer">
			<div class="" ng-repeat="(key,piece) in pieces">
				{{piece.content}}
			</div>
		</div>
	</div>
	<div class="foot">
		<div>
			<a ng-click="makepiece()" class="btn">回帖</a>
		</div>

	</div>
</div>
<script type="text/javascript-lazy" src="js/postcontroller.js"></script>
